<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        text-align: center;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas-element" width="480" height="360" style="display:none;"></canvas>
    <img id="canvas-image" alt="Right click to save me!">
    <script>
      var canvas = document.getElementById('canvas-element');
      var context = canvas.getContext('2d');

      // draw cloud
      context.beginPath();
      context.moveTo(170, 80);
      context.bezierCurveTo(130, 100, 130, 150, 230, 150);
      context.bezierCurveTo(250, 180, 320, 180, 340, 150);
      context.bezierCurveTo(420, 150, 420, 120, 390, 100);
      context.bezierCurveTo(430, 40, 370, 30, 340, 50);
      context.bezierCurveTo(320, 5, 250, 20, 250, 50);
      context.bezierCurveTo(200, 5, 150, 20, 170, 80);
      context.closePath();
      context.lineWidth = 5;
      context.fillStyle = '#8ED6FF';
      context.fill();
      context.strokeStyle = '#0000ff';
      context.stroke();

      // save canvas image as data url (png format by default)
      var dataURL = canvas.toDataURL();

      // set canvas-image image src to dataURL
      // so it can be saved as an image
      document.getElementById('canvas-image').src = dataURL;

    </script>
  </body>
</html>
